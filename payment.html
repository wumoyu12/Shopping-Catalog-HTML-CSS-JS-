<!DOCTYPE html>
<html>
	<head>
		<title>Check Out</title>
		<link rel="stylesheet" type="text/css" href="payment.css"></link>
		<link rel="shortcut icon" type="x-icon" href="Logo.JPG"></link>
		<script src="payment.js"></script>
	</head>
	
	<body>
		<header id="HEAD">
			<table id="title" style="width:100%">
				<tr>
					<th id="thlogo" style="border:none"><a href="index.html"><img src="Logo.JPG" width="127"></a></th>
					<th id="thhawkzon" style="border:none">Hawkzon</th>
					<th id="thcart" style="border:none"><img src = "ShoppingCart.JPG" width="127"></img></th>
				</tr>
			</table>
		</header>
		
		<table id="userinfo" style="border: 1px solid black">
			<tr>
				<th id="thcheckout" style="background-color: #f1f8e9;text-align:center;" colspan="3">
					<label id="lblcheckout">Check Out(Credit Card)</label>
				</th>
			</tr>
			<tr>
				<th id="thaddress" style="background-color: lightblue;text-align:center;" colspan="3">
					<label id="lbladdress">Shipping Address:</label>
				</th>
			</tr>
			<tr>
				<td>
					<label>Address Line 1:</label>
					<input type="text" id="txtaddress1" placeholder="Address Line 1"></input>
				</td>
				<td colspan="2" style="text-align:center;">
					<label>Address Line 2(Optional):</label>
					<input type="text" id="txtaddress2" placeholder="Address Line 2"></input>
				</td>
			</tr>
			<tr>
				<td>
					<label>City:</label>
					<input type="text" id="txtcity" placeholder="City"></input>
				</td>
				<td>
					<label>State:</label>
					<select id="SelectStates">
						<option value="" disabled selected>Select a state</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="	WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</td>
				<td>
					<label>Zip Code:</label>
					<input type="text" id="txtzipcode" placeholder="Zip Code"></input>
				</td>
			</tr>
			
			<tr>
				<th id="thinfo" style="background-color: lightblue;text-align:center;" colspan="3">
					<label id="lblinfo">Personal Information:</label>
				</th>
			</tr>
			<tr>
				<td>
					<label>First Name:</label>
					<input type="text" id="txtfname" placeholder="First Name"></input>
				</td>
				<td>
					<label>Last Name:</label>
					<input type="text" id="txtlname" placeholder="Last Name"></input>
				</td>
				<td>
					<label>Phone Number:</label>
					<input type="text" id="txtphonenum" placeholder="Phone Number"></input>
				</td>
			</tr>
			<tr>
				<th id="thpayment" style="background-color: lightblue;text-align:center;" colspan="3">
					<label id="lblpayment">Payment Information:</label>
				</th>
			</tr>
			<tr>
				<td>
					<label>Card Number:</label>
					<input type="text" id="txtcardnum" placeholder="16 or 19 digits"></input>
				</td>
				<td>
					<label>Expiration Date:</label>
					<input type="date" id="txtexpiration"></input>
				</td>
				<td>
					<label>Security Code:</label>
					<input type="text" id="txtsecuritycode" placeholder="3 or 4 digits"></input>
				</td>
			</tr>
		</table>
		<table style="width:80%">
			<tr>
				<td style="text-align:right">
					<button id="btnSubmit" onclick="Submit()">Complete Payment</button>
				</td>
			</tr>
		</table>
		
		<dialog id="decesion" open>
			<p>You are all set! Do you want to go back to home page or view your receipt?</p>
  			<a href="index.html"><button id="btnHome">Home</button></a>
  			<a href="receipt.html"><button id="btnReceipt">Receipt</button></a>
		</dialog>
	</body>
</html>
